<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional/ /EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

        <title>E-SHOP</title>
        <link rel="icon" href="Images/smalllogo.png"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>

            .btn {
                background-color: DodgerBlue;
                border: none;
                color: white;
                padding: 12px 16px;
                font-size: 16px;
                cursor: pointer;
            }

            .btn:hover {
                background-color: RoyalBlue;
            }

            body {
                background-image: url("Images/shoe.jpg");
                background-repeat: no-repeat;
                background-size: 100% 1080px;

            }
            .button {
                background: white url('Images/shoe.jpg"') no-repeat top;
                border-radius: 50%;
            } 
            .link:hover{
                background: url('Images/home(2).png"') no-repeat top;
                background-size: 5% 30px;

            }
            .icon {
                position: relative;

                top: 5px;
                right: 5px;
            }
            input[type=text] {
                width: 130px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: url('Images/searchicon.png');
                background-position: 10px 10px; 
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px;
                -webkit-transition: width 0.4s ease-in-out;
                transition: width 0.4s ease-in-out;
            }

            input[type=text]:focus {
                width: 70%;
            }
            .dropbtn {
                background-color:gray; 
                color: cyan;
                padding: 10px;
                font-size: 20px;
                border: none;
            }

            .dropdown {
                position: relative;
                display: list-item;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: black;
                min-width: 300px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color:cyan;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {background-color: #ddd;}

            .dropdown:hover .dropdown-content {display: block;}

            .dropdown:hover .dropbtn {background-color: #3e8e41;}


        </style>
    </h:head>
    <h:body>
        <h:form>

            <table bgcolor="black"  width='100%' height='150' border='0' align='center'>
                <tr>
                    <td>
                        <img src='Images/logo2.png' width='400' height='150'/>
                    </td>
                    <th>
                        <form>
                            <input type="text" name="search" placeholder="Search for products, brands and castegories.."/>
                        </form>
                    </th>    
                </tr>
                
            </table>
            <table  bgcolor="gray"  width='50%' height='50' border='0' bordercolor="cyan" align='right' >
                    <tr align="right">
                        <td>

                            <h:commandLink action="StartupPage"  value="HOME" style="font-family: Allan; text-decoration:cyan; color:cyan; font-size: 20px" >
                                <h:graphicImage url="Images/home4.png"/>
                            </h:commandLink>
                        </td>

                        <td>

                            <h:commandLink action="CustomerPage" value="CART" style="font-family: Allan; text-decoration:cyan; color:cyan; font-size: 20px" >
                                <h:graphicImage url="Images/cart.png"/>
                            </h:commandLink>

                        </td>
                        <td>

                            <h:commandLink action="AdminPage" value="ADMIN" style="font-family: Allan; text-decoration:cyan; color:cyan; font-size: 20px" >
                                <h:graphicImage url="Images/admin.png"/>
                            </h:commandLink>

                        </td>
                    </tr>


                </table>
                <table  bgcolor="gray"  width='50%' height='50' border='0' bordercolor="cyan" align='left' >
                    <tr>
                        <td>
                    <div class="dropdown">
                        <button class="dropbtn"><i class="fa fa-bars"></i></button>
                        <div class="dropdown-content">
                            <a href="#">Phones and Tablet</a>
                            <a href="#">Tv and Electronics</a>
                            <a href="#">Fashion</a>
                            <a href="#">Computing</a>
                            <a href="#">Groceries</a>
                            <a href="#">Health and Beauty</a>
                            <a href="#">Baby, Kids and Toys</a>
                            <a href="#">Games and Consoles</a>
                            <a href="#">Watches and Sunglasses</a>
                            <a href="#">Automobiles</a>
                            <a href="#">Other Categories</a>
                            
                        </div>
                    </div>
                        </td>
                        <td>
                            <div>
                                <p style="font-family: Allan; text-decoration:cyan; color:cyan; font-size: 15px">
                                   GET THE BEST SHOPPING EXPERIENCE HERE AT E-SHOP...............</p> 
                            </div>
                        </td>
                    </tr>
                    
                </table>
            <table  bgcolor="gainsboro"  width='90%' height='850' border='0' align='center' cellspacing="20">

            </table>
        </h:form>
    </h:body>
</html>
